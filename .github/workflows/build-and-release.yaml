name: Cross-Platform Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: linux
            setup: sudo apt-get update && sudo apt-get install -y build-essential
          - os: windows-latest
            artifact_name: windows
            setup: |
              choco install mingw --force
              choco install make --force
              refreshenv

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up build environment
        run: ${{ matrix.setup }}
        shell: bash

      - name: Create build directories
        run: mkdir -p build/release
        shell: bash

      - name: Debug directory structure
        run: |
          echo "Current directory:"
          pwd
          echo "Directory contents:"
          ls -la
          echo "Source files:"
          find . -name "*.c"
        shell: bash

      - name: Setup MSys2 (Windows)
        if: matrix.os == 'windows-latest'
        uses: msys2/setup-msys2@v2
        with:
          msystem: mingw64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-make

      - name: Build project (Windows)
        if: matrix.os == 'windows-latest'
        shell: msys2 {0}
        run: |
          export PATH="/mingw64/bin:$PATH"
          make

      - name: Build project (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: make
        shell: bash

      - name: Archive build artifacts (Unix-like)
        if: matrix.os != 'windows-latest'
        run: tar -czvf release-${{ matrix.artifact_name }}.tar.gz ./build/release/
        shell: bash

      - name: Archive build artifacts (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          7z a -tzip release-${{ matrix.artifact_name }}.zip ./build/release/
        shell: cmd

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}-artifact
          path: release-${{ matrix.artifact_name }}.${{ matrix.os == 'windows-latest' && 'zip' || 'tar.gz' }}

  release:
    permissions: write-all
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*-artifact/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
